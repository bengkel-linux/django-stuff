<!-- -*- web -*- -->
{% extends "base_template.html" %}

{% block title %}
<title>
    New Appointment
</title>
{% endblock %}


{% block content %}
<div class="row">
    <h1>Appointment Time</h1>
</div>
<div class="row">
    <h3>
        New Appointment entry
    </h3>
</div>
<div class="row">
    <div class="container-fluid">
        <form action="{% url 'new-post' %}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="famName">Family Name</label>
                    <input type="text" class="form-control" id="famName" maxlength="200" name="familyname" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="nickName">Nickame</label>
                    <input type="text" class="form-control" id="nickName" maxlength="200" name="nickname">
                </div>
                <div class="form-group col-md-4">
                    <label for="surName">Surname</label>
                    <input type="text" class="form-control" id="surName" maxlength="200" name="surname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="apptDate">Appointment Date</label>
                    <input type="date" class="form-control" id="apptDate" name="date" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="apptTime">Appointment Time</label>
                    <input type="time" class="form-control" id="apptTime" name="time" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="caseType">Type of Case</label>
                    <input type="text" class="form-control" id="caseType" maxlength="200" name="case" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="telNum">Contact Phone</label>
                    <input type="telephone" class="form-control" id="telNum" maxlength="200" name="phone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="addr">Home Address</label>
                    <input type="text" class="form-control" id="addr" maxlength="200" name="address" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="nextRoom">Next Appointed Room</label>
                    <input type="text" class="form-control" id="nextRoom" maxlength="200" name="room">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="status">Ticket Status</label>
                    <select id="status" name="stats">
                        {% for x, y in choices %}
                        <option value="{{ x }}"{% if x == 0 %} selected{% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-sm-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="gender" type="radio" id="maleSelection" value="m" checked>
                        <label class="form-check-label" for="maleSelection">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="gender" type="radio" id="femaleSelection" value="f">
                        <label class="form-check-label" for="femaleSelection">Female</label>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="" id="hidenApp" name="hide">
                        <label class="custom-control-label" for="hidenApp">Hide from list</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="desc">Notes and Description</label>
                    <input type="text" class="form-control input-large" id="desc" name="desc">
                </div>
            </div>




            <div class="form-row">
                <div class="form-group col-sm-12 text-right">
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-secondary" type="reset" value="Reset">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
